version: '3.8'

services:
  # 后端服务
  backend:
    image: ghcr.io/aikunkun9527/course-materials-sharing-platform/backend:latest
    container_name: course-platform-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8080
      # 数据库配置
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      # OSS配置
      OSS_REGION: ${OSS_REGION}
      OSS_ACCESS_KEY_ID: ${OSS_ACCESS_KEY_ID}
      OSS_ACCESS_KEY_SECRET: ${OSS_ACCESS_KEY_SECRET}
      OSS_BUCKET_NAME: ${OSS_BUCKET_NAME}
      # JWT配置
      JWT_SECRET: ${JWT_SECRET}
      # CORS配置
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "8080:8080"
    volumes:
      - backend-logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - course-platform-network

  # 前端服务
  frontend:
    image: ghcr.io/aikunkun9527/course-materials-sharing-platform/frontend:latest
    container_name: course-platform-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080/api/v1}
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - course-platform-network

volumes:
  backend-logs:
    driver: local

networks:
  course-platform-network:
    driver: bridge
