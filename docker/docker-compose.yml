version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: course-platform-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: course_sharing_platform
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ../scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - course-platform-network

  # Redis缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: course-platform-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - course-platform-network

  # MinIO（OSS模拟，用于本地开发）
  minio:
    image: minio/minio:latest
    container_name: course-platform-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - course-platform-network

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local

networks:
  course-platform-network:
    driver: bridge
